<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webRTC</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-warp">
        <div class="call-warp card" style="z-index: 99;">
            <video id="local-video" autoplay></video>
            <div class="row remote-video-warp" style="position: relative;">
                <div class="call-hang-status" style="position: absolute; z-index:999;"></div>
                <video id="remote-video" autoplay></video>
            </div>
            <div class="row">
                <div class="col m12">
                    <input type="text" name="username-input" id="username-input" placeholder="Username">
                    <button id="call-btn" class="btn waves-effect">Call</button>
                </div>
            </div>
        </div>
        <div class="chat-warp card">
            <div class="row">
                <div class="col m4 white">
                    <div class="card-title">Text Chat</div>
                    <div id="chat-area"></div>
                </div>
            </div>
            <div class="row">
                <div class="col m12">
                    <input type="text" placeholder="Message" name="msg-input" id="msg-input">
                    <button id="msg-sent-btn" class="btn waves-effect">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/client.js"></script>
</body>

</html>
